<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countries API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <h1>Countries Api</h1>
  <div class="container">
    <div class="row col" id="countryContainer">
      <template id="cardTemplate">
        <div class="col-lg-4 col-md-6 col-sm-12 mb-3">
          <div class="card h-100">
            <div class="card-header text-center fs-5"></div>
            <div class="card-body cardBody">
              <img class="card-img-top" alt="" />
              <!-- <div class="card-text text-center"> -->
              <p class="card-text" style="margin-top: 5px">Capital:</p>
              <!-- </div> -->
              <div class="card-button">
                <button class="btn btn-primary buttonClick">
                  Click for Population
                </button>
              </div>
            </div>
          </div>
        </div>
      </template>
    </div>
  </div>
  <script src="CountriesApi.js"></script>
</body>



</html>
